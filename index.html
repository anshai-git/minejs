<!DOCTYPE html>
<html>
<head>
  <title>Camera Movement in HTML Canvas</title>
  <style>
    body {
        margin: 0;
        padding: 0;
    }
    .main-container {
        display: flex;
        width: 100%;
        height: 95vh;
    }
    .canvas-holder {
        width: 70%;
        height: 100%;
        border: 1px solid black;
    }
  </style>
  <script defer src="./index.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="canvas-holder">
          <canvas id="canvas"></canvas>
        </div>
        <div class="actions-holder">
            <div class="action">
                <label for="grid-size-selector">Grid Size</label>
                <input id="grid-size-selector" type="range" min="5" max="50">
            </div>
            <div class="action">
                <label for="grid-lines">Grid Lines</label>
                <input id="grid-lines" type="checkbox" checked>
            </div>
        </div>
    </div>
</body>
</html>
